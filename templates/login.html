<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            padding: 1.5rem;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            width: 64px;
            height: 64px;
            background-color: black;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            position: relative;
        }

        .logo::before {
            content: '';
            position: absolute;
            width: 32px;
            height: 32px;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .logo::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            background: black;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #fbbf24;
            border-radius: 50%;
            position: absolute;
        }

        .dot-1 {
            top: -4px;
            right: -4px;
        }

        .dot-2 {
            top: 8px;
            left: -4px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        label {
            display: block;
            text-align: left;
            margin: 0.5rem 0 0.25rem;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            background-color: #f9fafb;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #fbbf24;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #fbbf24;
            border: none;
            border-radius: 0.75rem;
            color: black;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #f59e0b;
        }

        .alert {
            color: red;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="dot dot-1"></div>
            <div class="dot dot-2"></div>
        </div>

        <h2>Welcome to CloudSecurity!</h2>
        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username" required>
            <label for="password">Password:</label>
            <input type="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul>
            {% for category, message in messages %}
            <li class="alert">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
